<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            width: 400px;
            height: 400px;
            top: 100px;
            left: 110px;
            background-color: rgb(236, 236, 171) !important;
            position: relative;
        }

        .o {
            width: 100px;
            height: 100px;
            top: 50px;
            left: 50px;
            position: absolute;
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="o"></div>
    </div>
    <script>
        $(function () {
            // 得到的是元素距离文档的距离 offset
            console.log($(".o").offset())  //得到是对象 top left
            console.log($(".o").offset().top);  //150
            //获取元素带有定位父级位置距离 如果没有等有定位的父级 则以文档为准

            console.log($(".o").position());  //不给值得到就是对象
            console.log($(".o").offset().top);  //
            //这个方法只能获取不能设置距离
        })
    </script>
</body>

</html>

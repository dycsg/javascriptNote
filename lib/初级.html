<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes doha {
            0%{
                margin-left: 0;
            }
            25%{
                margin-left: 0.5rem;
            }
            50%{
                margin-left: 0;
            }
            75%{
                margin-left: -0.5rem;
            }
            100%{
                margin-left: 0;
            }
        }

        input:invalid{
            color: red;
            animation: doha 0.2s ease-in-out 0s infinite;
        }
    </style>
</head>
<body>
    <div class="from-input">
        <input type="text" placeholder="请输入数字" pattern="[0-9]*">
    </div>
</body>
</html>

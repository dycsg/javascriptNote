<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //双重for
        var str = '';
        for (var i = 1; i <= 9; i++) {  //控制行数9行   
            for (var j = 1; j <= i; j++) {  //控制个数 
                str += j + 'x' + i + '=' + i * j + '\t';       // x   =  是符号    \t 换列   
            }
            str += '\n';
        } 
        console.log(str);
    </script>
</body>
</html>

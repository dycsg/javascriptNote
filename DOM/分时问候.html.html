<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        
        .div{
            /* display: flex; */
          
            margin: 50 auto;
        }
        .div div{
            color: #000;
            font-size: 18px;
        }
    </style>
</head>
    
        <img src="" alt="">
        <div></div>
 
<body>
    <script>
        var img = document.querySelector('img')
        var div = document.querySelector('div')
        var date = new Date();
        var h = date.getHours()
        if(h < 12){
            img.src = './img/早上好.jpg'
            div.innerText = '大家早上好'
        } else if(h < 17){
            img.src = './img/中午好.jpg'
            div.innerHTML = '大家中午好'
        } else{
            img.src = './img/晚上好.jpg'
            div.innerHTML = '大家晚上好'
        }
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //用用户输入的时间-当前总的毫秒数

        function counDown(time) {  
            var nowTime = +new Date();  //返回当前时间总的毫秒数

            var inputTime = +new Date(time); // 返回用户输入的时间总的毫秒数

            var times = (inputTime - nowTime) / 1000;  //times剩余时间总秒数  /1000是吧毫秒数变成秒数

            var d = parseInt(times / 60 / 60 / 24); //天      parseInt 将字符串转换成整数
            d = d < 10 ? '0' + d : d
            var h = parseInt(times / 60 / 60 % 24); //时
            h = h < 10 ? '0' + h : h
            var m = parseInt(times / 60 % 60); //分
            m = m < 10 ? '0' + m : m
            var s = parseInt(times % 60); //秒
            s = s < 10 ? '0' + s : s
            return d + "天" + h + "时" + m + "分" + s + "秒";
        }
        console.log(counDown('2023-1-1 13:00:00'));

        
        var date = new Date();
        console.log(date);
    </script>
</body>
</html>

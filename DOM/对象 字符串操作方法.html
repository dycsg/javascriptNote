<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //字符串操作方法
        // 1.concat('字符串1','字符串2'.。。)
        var str = 'dyc'
        console.log(str.concat('zyq')); //dyczyq

        // 2.substr('截取的起始位置','截取几个字符')   
        var str1 = 'dyczyq1314520'
        console.log(str1.substr(6,3)); //131
        //第一个是索引号

        // 3.replace('被替换的字符','替换为的字符')  它只会替换第一个字符
        var str = 'andy';
        console.log(str.replace('a','b'));  //bndy  

        // 有一个字符串 'dcidcscduicdcdndi' 要求把里面所有的d替换为 *
        var str2 = 'dcidcscduicdcdndi';
        while(str2.indexOf('d') !== -1){
            str2 = str2.replace('d','*')
        }
        console.log(str2);  //*ci*csc*uic*c*n*i

        // 4.字符串转数组 split('分隔符')  前面我们用 join 把数组转换为字符串
         var str3 = 'red,dyc,zyq';
         console.log(str3.split(','));  //"red,dyc,zyq"
         var str4 = "red&dyc&zyq"
         console.log(str4.split('&'));
    </script>
</body>
</html>

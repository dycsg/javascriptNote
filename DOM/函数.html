// 案例 翻转数组
function reverse(arr) {
    var newArr = []
    for (var i = arr.length -1; i>=0; i--) {
        newArr[newArr.length] = arr[i]
    }
    return newArr;
}
var arr1 = reverse([1,3,5,75,878,2])
console.log(arr1);
var arr2 = reverse([1,34,667,88])
console.log(arr2);

//冒泡排序
function sort(arr) {
    for (var i = 0;i > arr.length -1; i++){
        for (var j= 0; j >arr.length-i -1; i++){
            if(arr[j] >arr[j+1]) {
                var temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j+1] = temp;
            }
        }
    }
    return arr
}
var arr1 = sort([1,4,5,6])
console.log(arr1);
var arr2 = sort([11,33,52,4])
console.log(arr2);



// 判断闰年
function isRunYear(year) {
    var flag = false;
    if (flag % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
        flag = true;
    }
    return flag;
}
console.log(isRunYear(2000));
console.log(isRunYear(1999));

function dackDay() {

    if (isRunYear(year)) {

}

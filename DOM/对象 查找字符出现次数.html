<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //
        var str = "dujcujdncjdnsdsoioddd"
        var index = str.indexOf('j')
        var num = 0
        while(index !== -1){
            console.log(index);
            num++
            index = str.indexOf('j' , index + 1)
        }
        console.log("出现的次数是：" + num);
        

        //封装一个去重函数 unique（）
        function unique(arr){
            var newArr = []
            for(var i = 0; i < arr.length; i++){
                if(newArr.indexOf(arr[i]) === -1){
                    newArr.push(arr[i])
                }
                return newArr
            }
        }
        var demo = unique(['a','b','c','d','b'])
        console.log(demo);
    </script>
</body>
</html>

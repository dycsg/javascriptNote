<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="go">播放声音</button>
    <script>
        go.onclick = function(){
            var v = new SpeechSynthesisUtterance('金舒扬大傻逼金舒扬大傻逼金舒扬大傻逼金舒扬大傻逼金舒扬大傻逼金舒扬大傻逼');
            speechSynthesis.onvoiceschanged = function(){
                v.voice = speechSynthesis.getVoices().filter(i=>i.lang.includes('zh'))[21];
                speechSynthesis.speak(v);
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }
        
        div{
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: pink;
            border: 1px solid #000;
        }
    </style>
</head>
    
<body>
    <button>addEventListener</button>
    <button>传统方式会，不写</button>
    <div>1</div>
    <div>2</div>
    <script>

        //注册事件

        var btns = document.querySelectorAll('button')

        // 事件侦听注册事件 addEventListener  
        //必定加引号,而且不带on  同一元素 同一事件可以添加多个侦听
        btns[0].addEventListener('click', function(){
            alert('这个必定加引号,而且不带on')
        })
        btns[0].addEventListener('click', function(){
            prompt('同一元素 同一事件可以添加多个侦听')
        })


        // 删除事件
        //要求 点击div 弹出警示框  但是只弹出一次
        var divs = document.querySelectorAll('div')
        // 1.传统方式
        divs[0].onclick = function(){
            alert('我是传统方式')
            divs[0].onclick = null  //这里等于空就相当于删了
        }

        //2.新方式 removeEventListener  删除事件
        divs[1].removeEventListener('click', fn)  //第二个值直接写函数名  不需要加小括号调用  函数写外面
        function fn(){
            alert('不需要加小括号调用  函数写外面')
            divs[1].removeEventListener('click', fn)  // 删除程序   这里也不需要加小括号 
        }


        // 重要  DOM事件流  removeEventListener 它的第三个值如果是true 就是捕获阶段   如果是false或者省略 就是冒泡阶段
        // 捕获阶段 document > html > body > div  
        // 冒泡阶段  div > body > html > document 

        //不理解可以看 P252 18 DOM事件流代码验证       
    </script>
</body>
</html>

        let inputs=document.querySelectorAll('input')
        let strong=document.querySelector('strong')
        
        inputs[2].onclick=function(){
            // strong.innerHTML=inputs[0].value+inputs[1].value
            strong.innerHTML=parseInt(inputs[0].value)+parseInt(inputs[1].value)     //一定要加parseInt 怕欣特
        }
        

        //对象，函数都会转成NaN


        console.log(parseInt('100px'))    //输出100  整数
        console.log(parseInt('px100'))    //输出NaN
        console.log(parseFloat('100.245fem32'))  //输出100.245
        console.log(parseFloat('78.21'))    //小数

        //转 布呃值
        console.log(Boolean('')) //false
        console.log(Boolean('小白')); //true
        
        //进制转换
        console.log(parseInt('1000',2))   //8
        console.log(parseInt('1000',8))       //512
        console.log(parseInt('1000',16))    //4096
        console.log(parseInt('1000',1))    //NaN
